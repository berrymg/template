<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Movie Quote</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/">Movie Quote</a>
    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#editQuoteDialogue">
          <i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit</button>
        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteQuoteDialogue">
          <i class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>
      </div>
    </div>
  </nav>
  <div id="detailPage" class="container page-container">
      <!-- Card -->
      <div class="card">
        <div class="card-body">
          <h5 id="cardQuote" class="card-title"></h5>
          <h6 id="cardMovie" class="card-subtitle mb-2 text-muted">Loading...</h6>
        </div>
      </div>
</div>
<!-- Edit Modal -->
<div class="modal fade" id="editQuoteDialogue" tabindex="-1" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit This Movie Quote</h5>
      </div>
      <div class="modal-body">
        <!-- Quote input -->
        <div data-mdb-input-init class="form-outline mb-4 ">
          <input type="text" id="inputQuote" class="form-control" placeholder=""/>
          <label class="form-label" for="inputQuote">Quote</label>
        </div>
        <!-- Movie input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="inputMovie" class="form-control" placeholder=""/>
          <label class="form-label" for="inputMovie">Movie</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
        <button type="button" class="btn btn-primary" id="submitEditQuote" data-dismiss="modal">SAVE</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteQuoteDialogue" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete this quote</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this movie quote.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">CANCEL</button>
        <button type="button" id="submitDeleteQuote" class="btn btn-primary" data-dismiss="modal">DELETE</button>
      </div>
    </div>
  </div>
</div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <!-- <script src="/__/firebase/7.18.0/firebase-auth.js"></script> -->
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
